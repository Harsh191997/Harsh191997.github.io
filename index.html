<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body background="cloud.jpg">
	<script>
		// initialize and setup facebook js sdk
		window.fbAsyncInit = function() {
		    FB.init({
		      appId      : '176113429638490',
		      xfbml      : true,
		      version    : 'v2.11'
		    });
		    FB.getLoginStatus(function(response) {
		    	if (response.status === 'connected') {
		    		document.getElementById('status').innerHTML = 'Welcome';
                                                                      printname();
		    		document.getElementById('login').style.visibility = 'hidden';
		    	} else if (response.status === 'not_authorized') {
		    		document.getElementById('status').innerHTML = 'We are not logged in.'
		    	} else {
		    		document.getElementById('status').innerHTML = 'You are not logged into Facebook.';
		    	}
		    });
		};
		(function(d, s, id){
		    var js, fjs = d.getElementsByTagName(s)[0];
		    if (d.getElementById(id)) {return;}
		    js = d.createElement(s); js.id = id;
		    js.src = "//connect.facebook.net/en_US/sdk.js";
		    fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
		
		// login with facebook with extra permissions
		function login() {
			FB.login(function(response) {
				if (response.status === 'connected') {
		    		document.getElementById('status').innerHTML = "Welcome" ;
			                 printname();
              				document.getElementById('login').style.visibility = 'hidden';
		    	} else if (response.status === 'not_authorized') {
		    		document.getElementById('status').innerHTML = 'We are not logged in.'
		    	} else {
		    		document.getElementById('status').innerHTML = 'You are not logged into Facebook.';
		    	}
			}, {scope: 'email'});
                                                      		
}
 	
                                  
		function printname() {
			
 			FB.api('/me?fields=name,email,birthday,location', function(response){
		          if(response && !response.error){
		              var myname = (JSON.stringify(response.name,null,4));
                                                document.getElementById('name').innerHTML = myname ; 	          
                                                }
 			})

		}
	
		// getting basic user info
		function getInfo() {
			
 			FB.api('/me?fields=name,email,birthday,location', function(response){
		          if(response && !response.error){
		              alert(JSON.stringify(response, null, 4));
                                                }
 			})

		}


   

	</script>
  
<center><h1> Welcome to Harsh's Website </h1></center>

                  <br><br>
	<div id="status" style="font-size:180%" align="center">
              </div>
                 <div id="name" align="center" style="font-size:180%"> </div>                  

	<br><br><button onclick="getInfo()" align="center">Get Info</button>
	<button onclick="login()" id="login">Login with Facebook</button>
</body>
</html>
